<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Prestamo con intereses</title>
</head>
<body>
        <div class="container">
            <h1>Calculadora de Préstamos</h1>
            
            <form id="loanForm" class="loan-form">
                <div class="form-group">
                    <label for="monto">Monto del Préstamo:</label>
                    <input type="number" id="monto" required min="1">
                </div>
                
                <div class="form-group">
                    <label for="interes">Tasa de Interés Anual (%):</label>
                    <input type="number" id="interes" required min="0" step="0.1">
                </div>
                
                <div class="form-group">
                    <label for="cuotas">Número de Cuotas (meses):</label>
                    <input type="number" id="cuotas" required min="1">
                </div>
                
                <button type="submit">Calcular</button>
            </form>
    
            <div id="resultado" class="resultado"></div>
    
            <div class="filtro-section">
                <h2>Filtrar Préstamos</h2>
                <div class="form-group">
                    <label for="filtrarCuotas">Filtrar por número de cuotas:</label>
                    <input type="number" id="filtrarCuotas" min="1">
                    <button onclick="filtrarPrestamosPorCuotas()">Filtrar</button>
                </div>
            </div>
    
            <div id="prestamos-list" class="prestamos-list">
                <h2>Historial de Préstamos</h2>
                <div id="prestamosContainer"></div>
            </div>
        </div>




    <script src="./js/app.js"></script>

</html
